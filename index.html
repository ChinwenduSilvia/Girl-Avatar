<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Girl Avatar | www.dinducodes.com </title>
    <link rel="stylesheet" href="avatar.css">
</head>
<body>
    <div class="container" onmouseover="makeVisible">
        <div class="heart"></div>
        <div class="avatar-ponytail"></div>
        <div class="avatar-body">
            <div class="shirt-button"></div>
            <div class="flower-button"><p>&#x1F338</p></div>
        </div>
        <div class="avatar-hair"></div>
        <div class="avatar-head"></div>
        <div class="avatar-neck"></div>
        <div class="avatar-face">
            <div class="eyes"></div>
            <div class="glasses">
                <div class="left">
                    <div class="shine"></div>
                </div>
                <div class="right">
                    <div class="shine"></div>
                </div>
            </div>
            <div class="mouth"></div>
            <div class="cheeks"></div>
        </div>

    </div>
</body>
</html>
